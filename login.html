<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillCrew</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">SkillCrew</h1>
    </div>
  </header>

  <section id="login">
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 SkillCrew. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
